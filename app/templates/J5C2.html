<!DOCTYPE html>
<html>
<body>

<center>

  <h2>Delicious Restaurant</h2>
  <p>Place Your Order</p>

</center>

<script>

const person = {
  NUGGET: 8.5,
  BURGER: 6,
  COKE: 2,
  };


function light(w) {
    var qty;

    if (w==1) {
    qty=1;
    }

    else if (w==2) {
    qty=2;
    }

    else if (w==3) {
    qty=3;
    }

    else {
    qty=0;
    }

    document.getElementById("demo").innerHTML = person.NUGGET*qty;
    document.getElementById("demo1").innerHTML = qty;
    }


</script>


<center>

<table border="1" width="400">
<tr>
<td align="center"><button type="button" onclick="light(1)">ONE</button><br>
  <button type="button" onclick="light(2)">TWO</button><br>
  <button type="button" onclick="light(3)">THREE</button><br>
  <button type="button" onclick="light(4)">Clear</button></td><td align="center">$8.50 - Nuggets</td><td>quantity<br><div id="demo1"></div><br>Subtotal<div id="demo"></div></td>
</tr>


</table>





</center>
</body>
